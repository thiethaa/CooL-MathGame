<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Math Game Expert</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light bg-dark">
                    <a class="navbar-brand" href="#"><span style="color:red">M</span><span style="color:rgb(196, 228, 15)">A</span><span style="color:rgb(108, 232, 46)">T</span><span style="color:rgb(207, 78, 23)">H</span><span style="color:rgb(222, 31, 212)"> G</span><span style="color:rgb(72, 238, 236)">A</span><span style="color:#E0A700">M</span><span style="color:rgb(166, 74, 223)">E</span><span style="color:red">  1</span><span style="color:rgb(196, 228, 15)"> 2</span><span style="color:rgb(216, 177, 47)"> 3</span><span style="color:rgb(102, 226, 235)"> 4</span><span style="color:rgb(169, 11, 169)"> 5</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <button id="multiple" onclick="multiple()" class="btn btn-info">A x B</button>
                        </li>
                        <li class="nav-item">
                            <button id="addition" onclick="addition()" class="btn btn-danger">A + B</button>
                        </li>
                        <li class="nav-item">
                            <button id="substraction" onclick="substraction()" class="btn btn-warning" style="color:white;">A - B</button>
                        </li>
                        <li class="nav-item">
                            <button id="division" onclick="division()" class="btn btn-success">A : B</button>
                        </li>
                        <li>
                            <select id="gamelevel" onsubmit="return level()" style="margin:18px;background:maroon;color:white;">
                                <option>PLAY BY LEVEL</option>
                                <option>EASY</option>
                                <option>MEDIUM</option>
                                <option>HARD</option>
                            </select>
                        </li>
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row">
            <div class="col col align-self-center">
                    <div class="row justify-content-center">
                            <div class="col-2" id="correct">Correct</div>
                            <div class="col-2" id="wrong">Try Again</div>
                    </div>
                <div class="row">
                    <div class="col col align-self-center">
                        <div class="row justify-content-center">
                            <div class="col-6" id="gameover">
                                <p>Game Over!!</p>
                                <p>Your Score Is: </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div id="boxcontainer" class="col-10">
                        <div class="row justify-content-center">
                            <div id="boxmath" class="col-8">MATH GAME!</div>
                        </div>
                        <div class="row justify-content-center">
                            <div id="instruction" class="col-8">
                                <p>Check on the Correct Answer!!!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col align-self-center">
                        <div class="row justify-content-center">
                            <div id="boxresult" class="col-10">
                                <div class="row justify-content-around">
                                    <div id="box1" class="col-2">AxB</div>    
                                    <div id="box2" class="col-2">A+B</div>
                                    <div id="box3" class="col-2">A-B</div>  
                                    <div id="box4" class="col-2">A:B</div>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button id="startreset" onclick="playgame()" type="button" class="btn btn-success">Start Game</button>
                <div class="row justify-content-end mr-2">
                    <div id="time" class="col-3">Time Remaining : <span id="timeremaining"></span> Sec</div>
                </div>            
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="math.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
